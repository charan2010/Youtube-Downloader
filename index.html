<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Youtube Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="icon" type="image/x-icon" href="https://icon-library.com/images/youtube-downloader-icon/youtube-downloader-icon-29.jpg">
</head>
<body contenteditable="true">
    <div class="topBar">
        <h4>Youtube Downloader</h4>
    </div>
    <div class="mainForm">
        <p>Youtube URL</p>
        <form action="https://youtube-dl.charlzk.repl.co/download_mp3" method="post" enctype="application/x-www-form-urlencoded">
            <input name="url" type="text" placeholder="URL" oninput="mp3CheckBox_oninput(this)">
            <input type="submit" value="Download Mp3" id="mp3_button" disabled="">
        </form>
        <p style="margin-top: 10px;">Youtube URL</p>
        <form action="https://youtube-dl.charlzk.repl.co/download_mp4" method="post" enctype="application/x-www-form-urlencoded">
            <input name="url" type="text" placeholder="URL" oninput="mp4CheckBox_oninput(this)">
            <input type="submit" value="Download Mp4" id="mp4_button" disabled=""></form>
    </div>
    <div class="backgroundImage">
        
    </div>

    <script src="main.js.download"></script>

</body></html>
